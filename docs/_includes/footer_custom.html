<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .container img {
            max-width: 150px; /* Desktop size */
        }
        .text {
            font-family: Arial, sans-serif;
            text-align: center;
            flex-grow: 1; /* Allows text to take the center space */
        }

        /* Mobile adjustments */
        @media screen and (max-width: 969px) {
            .container {
                flex-wrap: wrap;
                justify-content: center;
            }
            .container img {
                flex: 1 1 50%;
                max-width: 100px; /* Adjust size for mobile */
                order: 1; /* Ensure images appear first */
            }
            .text {
                flex: 1 1 100%;
                order: 2;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Image -->
    <img src="https://raw.githubusercontent.com/royalgraphx/DarwinKVM/refs/heads/royalStaging/docs/assets/royalgraphx/DarwinKVMLogo.png" 
         alt="DarwinKVM Logo">

    <!-- Centered Text -->

    </div>

    <!-- Right Image -->
    <img src="https://raw.githubusercontent.com/royalgraphx/DarwinKVM/refs/heads/royalStaging/docs/assets/Carnations/Carnations_logo_1000px.png" 
         alt="Carnations Logo">
</div>

</body>
</html>
